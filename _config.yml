# Theme and plugins
remote_theme: fernandopasik/jekyll-theme-material-docs
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# GitHub repo link in header
repo_url: "https://github.com/botshareai/Botshare_book"
repo_name: "Botshare Book on GitHub"

# Display options
#logo: /assets/images/logo.png  # optional if you have one
#favicon: /assets/images/favicon.ico  # optional

# Palette (Material Design color scheme)
palette:
  primary: deep blue
  accent: teal
  background: white
  text: black

# Markdown & navigation
markdown: kramdown
highlighter: rouge

# Navigation structure (for themes that support it via config)
nav:
