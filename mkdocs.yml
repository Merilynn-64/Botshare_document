site_name: "Botshare Book"
site_url: "https://merilynn-64.github.io/Botshare_document/"
repo_url: "https://github.com/openAMRobot"
repo_name: "GitHub"

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.section
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: dark blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  logo: assets/logo.jpg
  favicon: assets/favicon.png 

extra:
  generator: false
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:info@botshare.ai
    - icon: fontawesome/brands/github
      link: https://github.com/openAMRobot
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/botshare

nav:
  - Home:
      - Welcome: index.md
      
      - Overview:
          - Our Solution: overview/our-solution.md
          - What You Will Learn: overview/what-you-will-learn.md
          - Course Outcomes: overview/course-outcomes.md

      - Framework:
          - L1 - Incubation: framework/l1-incubation.md
          - L2 - Acceleration: framework/l2-acceleration.md
          - Core Pillars: framework/core-pillars.md

      - Learning Model:
          - AI-Powered Adaptive Learning: learning model/ai-powered-adaptive-learning.md
          - Industry-Aligned Learning Model: learning model/industry-aligned-learning-model.md
          - Professional Open-Source Learning: learning model/professional-open-source-learning.md

      - Audience & Support:
          - Who Benefits: audience/who-benefits.md
          - Target Audience & Career Paths: audience/target-audience-career-paths.md
          - Certification & Career Support: audience/certification-career-support.md
          - Get Started: audience/get-started-now.md
      
  - L1-Incubation:
      - Overview: level-1/level-1-incubation.md
      - Lessons:
        - Lesson 1: L1-Incubation/Lessons/lesson-1.md
        - Lesson 2: L1-Incubation/Lessons/lesson-2.md
        - Lesson 3: L1-Incubation/Lessons/lesson-3.md
       
 - L2 Acceleration:
    - Homepage: L2-Acceleration/home.md
    - Lessons:
      - Lesson 1: L2-Acceleration/Lessons/lesson-1.md
      - Lesson 2: L2-Acceleration/Lessons/lesson-2.md
      - About Us: about-us.md
 
  - L3 Mastery:
      - Homepage: L3-Mastery/home.md
      - Lessons:
        - Lesson 1: L3-Mastery/Lessons/lesson-1.md
        - Lesson 2: L3-Mastery/Lessons/lesson-2.md


    

        
  - Company:
      - About us: about-us.md
      - Contributing: contributing.md
      - FAQ: faq.md
  

markdown_extensions:
  - admonition
  - pymdownx.details
