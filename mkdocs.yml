site_name: "Botshare Book"
site_url: "https://merilynn-64.github.io/Botshare_document/"
repo_url: "https://github.com/openAMRobot"
repo_name: "GitHub"

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.section
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: dark blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  logo: assets/logo.jpg
  favicon: assets/favicon.png 

extra:
  generator: false
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:info@botshare.ai
    - icon: fontawesome/brands/github
      link: https://github.com/openAMRobot
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/botshare

nav:
  - Homepage: 
      - index.md
      - L1: level-1.md
      - L2: level-2.md
      - L3: level-3.md
      - About us: about-us.md
  - L1:
      - Homepage: index.md
      - L1/index.md
      - Lesson 1: L1/lesson-1.md
      - Lesson 2: L1/lesson-2.md
  - L2:
      - L2/index.md
      - Lesson 1: L2/lesson-1.md
      - Lesson 2: L2/lesson-2.md
  - L3:
      - L3/index.md
      - Lesson 1: L3/lesson-1.md
      - Lesson 2: L3/lesson-2.md
  - About us: about-us.md 

markdown_extensions:
  - admonition
  - pymdownx.details
