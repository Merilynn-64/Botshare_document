site_name: "Botshare Book"
site_url: "https://merilynn-64.github.io/Botshare_document/"
repo_url: "https://github.com/openAMRobot"
repo_name: "GitHub"

theme:
  name: "material"
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.section
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: dark blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  logo: assets/logo.jpg
  favicon: assets/favicon.png 
  
extra:
  generator: false
  
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:info@botshare.ai
    - icon: fontawesome/brands/github
      link: https://github.com/openAMRobot
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/botshare

nav:
  - Home:
      - Welcome: index.md
      - Getting Started: getting_started.md
      - User Guide: user-guide.md
      - Donation: donation.md
      - About Us: about-us.md
      
  - Beginner:
      - Overview: Beginner-level/index.md
      - Learn by Subject: 
        - Mathematics Foundation: Beginner-level/learn-by-subject/maths-101.md
        - Physics: Beginner-level/learn-by-subject/physics.md
      - Learn by Industry:
        - Mathematics Foundation: Beginner-level/learn-by-industry/smart-house.md
      - Lessons:
        - Lesson 1: Beginner-level/Lessons/lesson-1.md
        - Lesson 2: Beginner-level/Lessons/lesson-2.md
        - Lesson 3: Beginner-level/Lessons/lesson-3.md
      
  - Intermediate:
      - Overview: Intermediate-level/index.md
      - Lessons:
        - Lesson 1: Intermediate-level/Lessons/lesson-1.md
        - Lesson 2: Intermediate-level/Lessons/lesson-2.md
        - Lesson 3: Intermediate-level/Lessons/lesson-3.md
        
  - Advanced:
      - Overview: Advanced-level/index.md
      - Lessons:
        - Lesson 1: Advanced-level/Lessons/lesson-1.md
        - Lesson 2: Advanced-level/Lessons/lesson-2.md
        - Lesson 3: Advanced-level/Lessons/lesson-3.md     
        
  - Company:
      - About us: about-us.md
      - Contributing: contributing.md
      - FAQ: faq.md
  


markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
